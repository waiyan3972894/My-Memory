<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Memories - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 style="font-family: 'Pattaya', sans-serif;">Manage My App ⚙️</h1>
            <div style="margin-top: 15px;">
                <a href="index.html" class="btn">🏠 Home သို့ပြန်သွားရန်</a>
                <button onclick="logout()" class="btn" style="border-color: #ff4d4d; color: #ff4d4d;">Logout 🚪</button>
            </div>
        </header>

        <div class="upload-section">
            <h3>အမျိုးအစားသစ်ထည့်ရန် (Categories)</h3>
            <div style="display:flex; gap:10px; margin-top: 10px;">
                <input type="text" id="newCategoryInput" placeholder="ဥပမာ - ရန်ကုန်ခရီးစဉ်၊ သူငယ်ချင်းများ..." style="flex:1; margin:0;">
                <button onclick="addCategory()" class="btn add-btn" style="margin:0;">ပေါင်းမည်</button>
            </div>
            <div id="categoryList" class="tag-container" style="margin-top: 15px;">
                </div>
        </div>

        <div class="upload-section">
            <h3>ပုံများ အစုလိုက်ထည့်ရန် (Bulk Add Images) 🚀</h3>
            <p style="font-size: 12px; color: #888; margin-bottom: 10px;">
                * ImgBB ကဲ့သို့သောနေရာမှ <b>Direct Links</b> များကို တစ်ကြောင်းချင်းစီ (သို့မဟုတ်) Space ခံ၍ Paste လုပ်ပါ။
            </p>
            
            <textarea id="bulkImageLinks" rows="6" placeholder="https://i.ibb.co/link1.jpg&#10;https://i.ibb.co/link2.jpg"></textarea>
            
            <input type="text" id="bulkCaption" placeholder="ပုံများအတွက် စာတန်း (ဥပမာ - ပျော်စရာနေ့လေး)">
            
            <div style="margin-top: 10px;">
                <label style="font-size: 14px; font-weight: bold;">အမျိုးအစားရွေးပါ - </label>
                <select id="categorySelect" style="width: auto; display: inline-block;"></select>
            </div>
            
            <button onclick="saveBulkMemories()" class="btn add-btn" style="width: 100%; margin-top: 20px; padding: 15px; font-size: 16px;">
                Cloud ပေါ်သို့ အားလုံးသိမ်းဆည်းမည် ✨
            </button>
        </div>

        <hr style="border: 1px solid #ffcad4; margin: 30px 0;">

        <div class="upload-section" style="background: transparent; box-shadow: none; padding: 0;">
            <h3 style="text-align: center; color: #ff758f;">ရှိပြီးသားပုံများကို ပြန်ဖျက်ရန် 🗑️</h3>
            <div id="manageList" class="manage-grid" style="margin-top: 20px;">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
